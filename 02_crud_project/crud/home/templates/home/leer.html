{% extends '../home/layout.html' %}
{% block content %}
            <h2 class="text-center">Ejemplo de Lectura de un Usuario</h2>
            <p class="text-center">Listado de Registros de Usuarios</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">RUT de Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in usuarios %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.rut }}</td>
                        <td>{{ user.nombre }}</td>
                        <td>{{ user.apellido }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
{% endblock %}
